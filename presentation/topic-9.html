      Method: `now()` 
      ``` javascript
      var now = w.performance && w.performance.now
        ? w.performance.now.bind(w.performance)
        : Date.now;
      ```
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      > The `performance.now()` method returns a `DOMHighResTimeStamp`, measured 
      in milliseconds, accurate to **five thousandths of a millisecond (5 microseconds)**.
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      In simple terms, `performance.now()` is **relative to page load** (`performance.timing.navigationStart`), <br/><br/>
      `Date.now()` is **relative to the Unix epoch** (1970-01-01T00:00:00Z)
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      Usage case:
      - benchmarking
      - game or animation runloop code
      - calculating framerate with precision
      - cueing actions or audio to occur at specific points in an animation or other time-based sequence
    </textarea>
  </section>
