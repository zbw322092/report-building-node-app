  <!-- ********************* Socket ************************** -->
  <section data-markdown>
    <textarea data-template>
      > A network socket is an internal endpoint for sending or receiving data at a 
      single node in a computer network. Concretely, it is a representation of this 
      endpoint in networking software (protocol stack), such as an entry in a 
      table (listing communication protocol, destination, status, etc.), and is a 
      form of system resource.
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      > To manage the connection between application layer network protocols, TCP 
      and UDP use ports and sockets. TCP and UDP operate at the host-to-host layer 
      in the IP communication model and provide host-to-host communication services 
      for the application layer protocol. This means an application layer protocol is 
      on one IP host connecting to an application layer protocol on another IP host.
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      > In most situations, these host-to-host connections have a sever process 
      running on one host and a client process running on the other host.

  <!-- ********************* HTTP keepAlive ************************** -->
  <section data-markdown>
    <textarea data-template>
      Gracefully shutting down a Nodejs HTTP server
      - Stops accepting new connections
      - Stops fulfilling new requests
      - Waits for in-flight requests to complete
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      For example, I set `keepAlive` as 10000ms, and I establish a connection(socket) and 
      close it at 5000ms, I am still able to request and get response from server using this 
      socket.
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      ``` javascript
        this.httpServer.on('connection', (socket) => {
          console.log(`get a connection`);
          socket.setKeepAlive(true, 10000);
        });
      ```
      ``` javascript
        stop () {
          this.httpServer.close(() => {
            console.log('server closed');
          });
        }
      ```
      ``` javascript
        setTimeout(() => {
          if (appServer) {
            console.log('stop it');
            appServer.stop()
          }
        },5000);
      ```
    </textarea>
  </section>

  <section data-markdown>
    <textarea data-template>
      `server.close([callback])` <br>
      Stops the server from accepting new connections. <br>
      But the keep alived socket can be used to send http requests even after executing `server.close([callback])`.
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      `server.close([callback])` <br><br>
      Stops the server from accepting new connections and keeps existing connections. 
      This function is **asynchronous**, the server is finally closed **when all connections are ended** 
      and the server emits a close' event. The optional callback will be called once 
      the 'close' event occurs. Unlike that event, it will be called with an Error as its 
      only argument if the server was not open when it was closed.
    </textarea>
  </section>
