  <!-- ********************* Socket ************************** -->
  <section data-markdown>
    <textarea data-template>
      > A network socket is an internal endpoint for sending or receiving data at a 
      single node in a computer network. Concretely, it is a representation of this 
      endpoint in networking software (protocol stack), such as an entry in a 
      table (listing communication protocol, destination, status, etc.), and is a 
      form of system resource.
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      > To manage the connection between application layer network protocols, TCP 
      and UDP use ports and sockets. TCP and UDP operate at the host-to-host layer 
      in the IP communication model and provide host-to-host communication services 
      for the application layer protocol. This means an application layer protocol is 
      on one IP host connecting to an application layer protocol on another IP host.
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      > In most situations, these host-to-host connections have a sever process 
      running on one host and a client process running on the other host. 
    </textarea>
  </section>

  <section data-markdown>

      Users, Groups and Permissions in Linux
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      Users <br>
      Add User = sudo adduser username <br>
      Change User password = sudo passwd username <br>
      Delete User = sudo userdel username <br>
      Edit Users Configuration File = sudo vim /etc/passwd (shows usernames, names of users, home directories) <br>
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      Groups <br>
      Sudo groupadd groupname <br>
      Sudo groupdel groupname <br>
      Sudo vim /etc/group (shows groups and users) <br>
    </textarea>
  </section>
  <section data-markdown>
    <textarea data-template>
      Permissions <br>
      Numbers = owner/group/everyone else <br>
      4 = read, 2 = write, 1 = execute <br>
      To Chanege Permissions of a File or Folder = sudo chmod 777 file/folder (-R for recursive) <br>
      Changing Ownership <br>
      To Change User Ownership = sudo chown -R username file/folder <br>
      To Change Group Ownership =sudo chgrp --R groupname file/folder <br>
      -R for Recursive for Folders <br>
    </textarea>
  </section>
