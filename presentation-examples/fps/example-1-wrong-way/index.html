<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>example 1</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="layout">
    <div class="app-menu">
      <div class="menu-row"></div>
      <div class="menu-row"></div>
      <div class="menu-row"></div>
      <div class="menu-row"></div>
      <div class="menu-row"></div>
    </div>
    <div class="header">
      <div class="menu-icon"></div>
    </div>
  </div>

  <script>
    var elemIcon = document.querySelector('.menu-icon');
    var elemLayout = document.querySelector('.layout');
    elemIcon.addEventListener('click', function () {
      if (!elemLayout.classList.contains("menu--visible")) {
        elemLayout.classList.add("menu--visible");
      } else {
        elemLayout.classList.remove('menu--visible');
      }
    })
  </script>

</body>

</html>
